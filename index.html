<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>IOE entrace exam Simulator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> -->
    <script src="js/js.cookie.min.js"></script>
    <script src="js/strings.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="row top-header">
      <div class="col-lg-12">IOE Entrance Examination System XX.X.X.X</div>
    </div>
    <div class="row big-body">
      <div class="col-lg-2 col-md-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="info">
          <div class="inside-info">
            <img
              src="assets/logo.png"
              id="IOE-logo"
              alt="TU IOE Entrance examination board"
            />
          </div>
          <div class="inside-info blue-banner" id="BE-info">
            B.E/B.Arch. Online Entrance Examination
          </div>
          <div class="inside-info">
            <div class="row">
              <div class="col-md-2 col-lg-3 col-sm-2 col-xs-1"></div>

              <!--++++ Below is the main content ++++-->

              <div class="col-lg-6 col-md-8 col-sm-8 col-xs-10">
                <div class="login-box">
                  <div class="title">Student Login</div>
                  <form>
                    <div id="username" class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="text"
                        placeholder="User name"
                      />
                    </div>
                    <div id="password" class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="Password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Sign In
                    </button>
                    <button type="reset" class="btn btn-warning">Cancel</button>
                  </form>
                </div>
              </div>
              <!--++++ Above is the main content ++++-->
              <div class="col-md-2 col-lg-3 col-sm-2 col-xs-1"></div>
            </div>
          </div>
          <div class="inside-info blue-banner">
            <center>
              <div>
                Not Powered By: <br />
                Institute of Engineering Pulchowk, Lalitpur<br />
                P.O. Box:XXXX, Kathmandu, Nepal Tel XXXXXXX<br />
                Email: entrance@example.edu.np<br />
              </div>
            </center>
          </div>
        </div>
        <div class="col-lg-2 col-md-2"></div>
      </div>
    </div>
  </body>
</html>
